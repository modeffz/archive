<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя приватная стартовая страница</title>
    <style>
        :root {
            --red-accent: #ff4444;
            --dark-red: #8b0000;
            --light-red: #ff6b6b;
            --bg-overlay: rgba(0, 0, 0, 0.7);
        }
        
        body {
            font-family: Arial, sans-serif;
            background-image: url('red-cat.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-overlay);
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .search-box {
            margin: 30px 0;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid var(--red-accent);
            border-radius: 24px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .widgets {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .widget {
            background: rgba(139, 0, 0, 0.7);
            border: 2px solid var(--red-accent);
            border-radius: 10px;
            padding: 15px;
            text-align: left;
        }
        
        .widget-title {
            color: var(--light-red);
            margin-top: 0;
            border-bottom: 1px solid var(--red-accent);
            padding-bottom: 5px;
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .link-item {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid var(--red-accent);
            transition: all 0.3s;
            text-decoration: none;
            color: #333;
        }
        
        .link-item:hover {
            transform: translateY(-5px);
            background: white;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
        
        .link-item img {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
        }
        
        .time {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--light-red);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .date {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
        
        <div class="search-box">
            <form action="https://duckduckgo.com/" method="get">
                <input type="text" name="q" placeholder="Поиск через DuckDuckGo...">
                <input type="hidden" name="ia" value="web">
            </form>
        </div>
        
        <div class="widgets">
            <div class="widget">
                <h3 class="widget-title">Погода</h3>
                <div id="weather">
                    <p>Москва: +18°C</p>
                    <p>Солнечно, ветер 5 м/с</p>
                </div>
            </div>
            
            <div class="widget">
                <h3 class="widget-title">Курс валют</h3>
                <div id="currency">
                    <p>USD: 90.50 ₽</p>
                    <p>EUR: 98.20 ₽</p>
                    <p>BTC: 4,200,000 ₽</p>
                </div>
            </div>
        </div>
        
        <div class="quick-links">
            <a href="https://mail.proton.me" class="link-item">
                <img src="https://proton.me/favicon.ico" alt="Proton Mail">
                <div>Proton Mail</div>
            </a>
            <a href="https://yewtu.be" class="link-item">
                <img src="https://yewtu.be/favicon.ico" alt="Invidious">
                <div>Invidious</div>
            </a>
            <a href="https://libreddit.pussthecat.org" class="link-item">
                <img src="https://libreddit.pussthecat.org/favicon.ico" alt="Libreddit">
                <div>Libreddit</div>
            </a>
            <a href="https://github.com" class="link-item">
                <img src="https://github.githubassets.com/favicons/favicon.png" alt="GitHub">
                <div>GitHub</div>
            </a>
        </div>
    </div>

    <script>
        // Часы и дата
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            
            timeElement.textContent = now.toLocaleTimeString();
            dateElement.textContent = now.toLocaleDateString('ru-RU', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        setInterval(updateTime, 1000);
        updateTime();
        
        // Пример API для погоды (нужен реальный API-ключ)
        async function fetchWeather() {
            // Здесь должен быть реальный запрос к API погоды
            // Например: fetch(`https://api.openweathermap.org/data/2.5/weather?q=Moscow&appid=YOUR_API_KEY`)
            document.getElementById('weather').innerHTML = `
                <p>Москва: +18°C</p>
                <p>Солнечно, ветер 5 м/с</p>
            `;
        }
        
        // Пример API для курса валют
        async function fetchCurrency() {
            // Здесь должен быть реальный запрос к API курсов валют
            document.getElementById('currency').innerHTML = `
                <p>USD: 90.50 ₽</p>
                <p>EUR: 98.20 ₽</p>
                <p>BTC: 4,200,000 ₽</p>
            `;
        }
        
        // Запуск функций при загрузке
        window.addEventListener('load', () => {
            fetchWeather();
            fetchCurrency();
        });
    </script>
</body>
</html>
