<DOCTYPE=html>
    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя домашняя страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        .search-box {
            margin: 50px 0;
            text-align: center;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
        }
        
        .link-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .link-item:hover {
            transform: translateY(-5px);
        }
        
        .link-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        
        .time {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time" id="time"></div>
        
        <div class="search-box">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" placeholder="Поиск в Google...">
            </form>
        </div>
        
        <div class="quick-links">
            <a href="https://mail.google.com" class="link-item">
                <img src="https://ssl.gstatic.com/gb/images/sprites/p_1x_9e9a7a04.png" alt="Gmail">
                <div>Gmail</div>
            </a>
            <a href="https://youtube.com" class="link-item">
                <img src="https://www.youtube.com/s/desktop/d6e43d7a/img/favicon_32x32.png" alt="YouTube">
                <div>YouTube</div>
            </a>
            <a href="https://github.com" class="link-item">
                <img src="https://github.githubassets.com/favicons/favicon.png" alt="GitHub">
                <div>GitHub</div>
            </a>
            <!-- Добавьте свои любимые сайты -->
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            timeElement.textContent = now.toLocaleTimeString();
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
