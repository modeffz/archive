<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя приватная стартовая страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .search-box {
            margin: 50px 0;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
        }
        
        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .link-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            text-decoration: none;
            color: #333;
        }
        
        .link-item:hover {
            transform: translateY(-5px);
        }
        
        .link-item img {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
        }
        
        .time {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background-image">
            <img src="red-cat.png" alt="background">
        </div>
    <div class="container">
        <div class="time" id="time"></div>
        
        <div class="search-box">
            <form action="https://duckduckgo.com/" method="get">
                <input type="text" name="q" placeholder="Поиск через DuckDuckGo...">
                <input type="hidden" name="ia" value="web">
            </form>
        </div>
        
        <div class="quick-links">
            <a href="https://mail.proton.me" class="link-item">
                <img src="https://proton.me/favicon.ico" alt="Proton Mail">
                <div>Proton Mail</div>
            </a>
            <a href="https://yewtu.be" class="link-item">
                <img src="https://yewtu.be/favicon.ico" alt="Invidious">
                <div>Invidious</div>
            </a>
            <a href="https://libreddit.pussthecat.org" class="link-item">
                <img src="https://libreddit.pussthecat.org/favicon.ico" alt="Libreddit">
                <div>Libreddit</div>
            </a>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            timeElement.textContent = now.toLocaleTimeString();
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
